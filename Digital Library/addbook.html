<br><form name="addBookForm" novalidate>
	<table>
		<tr>
			<td>Id</td>
			<td><input type="text" name="id" ng-minlength="2" ng-maxlength="10" ng-model="books.id"  required></td>
		</tr>
		<tr>
			<td>BookTitle</td>
			<td><input type="text" name="booktitle" ng-model="books.booktitle"></td>
		</tr>
		<tr>
			<td>BookDescription</td>
			<td><input type="text" name="bookDescription" ng-model="books.bookDescription"></td>
		</tr>
		<tr>
			<td>Year</td>
			<td><input type="year" name="year" ng-model="books.year" size="4" maxlength="4" ng-maxlength="4"></td>
		</tr>
		<tr>
			<td>NoOfCopies</td>
			<td><input type="number" name="noOfCopies" size="5" ng-model="books.noOfCopies"></td>
		</tr>
		<tr><td></td><td><button ng-click="addBook();">AddBook</button></td></tr>

	</table>	

</form>
